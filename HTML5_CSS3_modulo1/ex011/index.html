<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem dinâmica</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p></p>

    <picture>
        <!-- Link do video dessa aula: https://youtu.be/cAgkwPWE4hU?list=PLHz_AreHm4dkZ9-atkcmcBaMZdmLHft8n -->

        <!-- Muda a imagem automaticamente para a foto_p, caso o navegador esteja com menos de 750px pra exibição -->
        <source media="(max-width: 750px)" srcset="imagens/foto_p.png" type="image/png">

        <!-- Muda a imagem automaticamente para a foto_m, caso o navegador esteja com menos de 1000px pra exibição -->
        <source media="(max-width: 1000px)" srcset="imagens/foto_m.png" type="image/png">

        <!--Essa linha abaixo e a imagem padrao. -->
        <img src="imagens/foto_g.png" alt="Imagem flexível">
    </picture>

    <!-- 
        A mesma logica de audio tambem serve para video, so que usando a tag <video>.
        Se quiser colocar "capa" para que nao fique o primeiro frameset do video, colocar o atributo
        poster com o caminho do arquivo. Abaixo segue um exemplo:

        <video width="560" poster="imagens/limoes.png" controls>
            <source src="midia/meuvideo.mp4" type="video/mp4">
            <source src="midia/meuvideo.m4v" type="video/mp4">
            <source src="midia/meuvideo.webm" type="video/webm">
        </video>
    -->

    <h1>Reproduzindo audios</h1>
    <audio preload="metadata" controls>
        <source src="caminho + nome do arquivo" type="audio/mpeg">
    </audio>

    <h1>Reproduzindo videos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>


</body>
</html>
