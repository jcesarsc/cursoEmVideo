<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>

    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar) // Fica monitorando quando o evento click ocorrer.
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
            a.style.background = 'red'
            a.innerText = 'clicou'
        }

        function entrar() {
            // var a = window.document.getElementById('area')
            a.innerText = 'entrou'
        }

        function sair() {
            // var a = window.document.getElementById('area')
            a.innerText = 'saiu'
            a.style.background = 'green'
        }

    </script>
</body>
</html>
